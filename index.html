<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall">
      <div class="cont1">
        <div class="header">
          <!-- <img src="bg-top.svg" class="up" alt="" /> -->
          <!-- <img src="bg-bottom.svg" class="bot" alt="" /> -->
          <div><h2>Our Pricing</h2></div>
          <div class="time">
           <div class="Annually">Annually</div> 
           <div class="toggle"> 
            <input type="checkbox" id="toggle" class="input">
              <label for="toggle"> </label>
           </div>
           <div class="monthly">monthly</div>
          
          </div>
        </div>
        <div class="main">
          <div class="basic">
            <p class="basic1">Basic</p>
            <p class="dollar">
              <span class="sign">$</span><span class="amount1">199.99</span>
            </p>
            <div class="content">
              <p class="one">500 GB Storage</p>
              <p class="two">2 Users Allowed</p>
              <p class="three">Send up to 3 GB</p>
            </div>
            <div class="button1">Learn More</div>
          </div>

          <div class="Professional">
            <p class="pro1">Professional</p>
            <p class="dollar1">
              <span class="sign1">$</span><span class="amount2">249.99</span>
            </p>
            <div class="content">
              <p class="TB">1 TB Storage</p>
              <p class="Allowed">5 Users Allowed</p>
              <p class="send">Send up to 10 GB</p>
            </div>
            <div class="button2">Learn More</div>
          </div>

          <div class="master">
            <p class="master1">Master</p>
            <p class="dollar">
              <span class="sign3">$</span><span class="amount3">399.99</span>
            </p>
            <div class="content">
              <p class="one">2 TB Storage</p>
              <p class="two">10 Users Allowed</p>
              <p class="three">Send up to 20 GB</p>
            </div>
            <div class="button3">Learn More</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
